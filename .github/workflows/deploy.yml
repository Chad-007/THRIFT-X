name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: thriftx-backend
      REGISTRY: chad0
      DOCKER_TAG: new

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build Java App
        run: cd ThriftX-Backend
      - name: Build with Maven
        uses: actions/setup-java@v1
        with:
          maven-version: "3.9.6"
      - name: Build Java App
        run: mvn clean package -DskipTests
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Build & Push Docker image
        run: |
          docker build -t $REGISTRY/$IMAGE_NAME:$DOCKER_TAG .
          docker push $REGISTRY/$IMAGE_NAME:$DOCKER_TAG

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: Deploy to Kubernetes
        env:
          KUBECONFIG_FILE: ${{ secrets.KUBECONFIG }}
        run: |
          mkdir -p ~/.kube
          echo "$KUBECONFIG_FILE" > ~/.kube/config
          chmod 600 ~/.kube/config
          kubectl apply -f ThriftX-Backend/deployment.yml
          kubectl rollout restart deployment thriftx-backend
